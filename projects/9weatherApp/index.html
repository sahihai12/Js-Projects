<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" </head>
        <body>


    <div class="wrapper">
        <h2>Weather App <span><i class="fas fa-temperature-2"></i></span></h2>
        <div class="flex">
            <input type="text" class="Enter City or Click on Icon">
            <span class="material-symbols-outlined location">
                my_location
            </span>
        </div>
        <button class="btn">Check Weather</button>
        <div class="output">
            <div class="upper">
                <div class="left">
                    <h3 class="city">delhi</h3>
                    <div class="deatils">
                        <div class="meta">
                            <p class="date">23 Jan 2002</p>
                            <p class="day">Monday</p>
                        </div>
                        <div class="temperature">
                            <p class="celcius">30 <span>°C</span></p>
                            <span> | </span>
                            <p class="fahrenheit">130 <span>°F</span></p>
                        </div>
                    </div>
                </div>
                <i class="icon fas fa-cloud-sun-rain"></i>
            </div>
            <div class="lower">
                <p class="humidity">
                    <span class="value">48 %</span>
                    <span class="text">Humidity  <i class="fas fa-droplet"></i></span>
                </p>
                <p class="wind">
                    <span class="value">48 km/h</span>
                    <span class="text">Wind <i class="fas fa-wind"></i></span>
                </p>
            </div>
        </div>
    </div>

    <script src="./main.js" async></script>
    </body>

</html>
